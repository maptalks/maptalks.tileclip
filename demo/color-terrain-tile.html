<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='https://unpkg.com/maptalks/dist/maptalks.css' />
<script type='text/javascript' src='https://unpkg.com/maptalks/dist/maptalks.min.js'></script>
<script type='text/javascript' src='https://unpkg.com/maptalks.tileclip@latest/dist/maptalks.tileclip.js'></script>

<body>
    <div id="map" class="container"></div>
    <script>

        const tileActor = maptalks.getTileActor();
        const maskId = '1';
        const baseLayer = new maptalks.TileLayer('base', {
            // debug: true,
            urlTemplate: "./mapbox-terrain/{z}/{x}/{y}.png",
            subdomains: ["a", "b", "c", "d"],
            zIndex: -1
            // bufferPixel: 1
        })

        const colors = [[-48,"#226412"],[131,"#4C931B"],[310,"#80BD3F"],[489,"#B9E287"],[667,"#E7F5D1"],[846,"#F7F7F7"],[1025,"#FDE1EF"],[1204,"#F1B7DB"],[1383,"#DF78AF"],[1561,"#C6147E"]]


        baseLayer.on('renderercreate', function (e) {
            //load tile image
            //   img(Image): an Image object
            //   url(String): the url of the tile
            e.renderer.loadTileBitmap = function (url, tile, callback) {

                tileActor.colorTerrainTile({
                    tile: maptalks.Util.getAbsoluteURL(url),
                    colors
                }).then(image => {
                    callback(image);
                }).catch(error => {
                    console.error(error);
                })

            };
        });

        var map = new maptalks.Map('map', {
            "center": [118.70921875, 29.5355719, 430.3062438964844], "zoom": 8.983450823516906, "pitch": 0, "bearing": 0.3095053105507759,
            zoomControl: true,
        });

        const baseLayer1 = new maptalks.TileLayer('base1', {
            // debug: true,
            urlTemplate: "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
            subdomains: ["a", "b", "c", "d"],
            zIndex: -2
            // bufferPixel: 1
        }).addTo(map);

        const layer = new maptalks.VectorLayer('layer').addTo(map);


        const symbol = {
            polygonOpacity: 0,
            lineColor: 'red'
        }

        fetch('./上海市.json').then(res => res.json()).then(geojson => {
            const polygons = maptalks.GeoJSON.toGeometry(geojson, (geo => {
                geo.setSymbol(symbol);
            }));
            // layer.addGeometry(polygons);
            tileActor.injectMask(maskId, geojson.features[0]).then(data => {
                baseLayer.addTo(map);
                console.log(tileActor.maskHasInjected(maskId))
            }).catch(error => {
                console.error(error);
            })
        })


    </script>
</body>

</html>
