<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='https://unpkg.com/maptalks/dist/maptalks.css' />
<script type='text/javascript' src='https://unpkg.com/maptalks-gl/dist/maptalks-gl.js'></script>
<script type='text/javascript' src='https://unpkg.com/maptalks.tileclip@latest/dist/maptalks.tileclip.js'></script>

<body>
    <div id="map" class="container"></div>
    <script>

        const tileActor = maptalks.getTileActor();

        const map = new maptalks.Map("map", {
            // "center": [119.09557457, 30.14442343, 339.73126220703125], "zoom": 11.856275713521464, "pitch": 61.80000000000011, "bearing": -64.07337236948052,
            "center": [108.95986733, 34.21997952, 430.3062438964844], "zoom": 12.698416480987284, "pitch": 0, "bearing": 1.8437368186266667,
            // cameraInfiniteFar: true,
            // heightFactor: 4.2,
            zoomControl: true,
            // baseLayer: new maptalks.TileLayer('base', {
            //     urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
            //     subdomains: ["a", "b", "c", "d"],
            // })
        });


        const sceneConfig = {
            postProcess: {
                enable: true,
                antialias: {
                    enable: true,
                },
            },
        };

        const colors4 = [
            [0, '#F0F9E9'],
            [200, '#D7EFD1'],
            [400, '#A6DCB6'],
            [650, '#8FD4BD'],
            [880, '#67C1CB'],
            [1100, '#3C9FC8'],
            [1300, '#1171B1'],
            [1450, '#085799'],
            [1600, '#084586'],
        ];

        const terrain = {
            type: 'mapbox',
            //强制指定tileSize
            // tileSize: 256,
            maxAvailableZoom: 14,

            requireSkuToken: false,
            urlTemplate: "./mapbox-terrain/{z}/{x}/{y}.png",
            subdomains: ['a', 'b', 'c', 'd'],
            // colors: colors4,
            exaggeration: 2,
              shader: "lit",
            material: {
                baseColorFactor: [1, 1, 1, 1],
                outputSRGB: 1,
                roughnessFactor: 0.69,
                metallicFactor: 0
            }
        };
        const group = new maptalks.GroupGLLayer('group', [], {
            terrain
        });

        map.setView({
            "center": [118.25079334, 30.1210681, 430.3062438964844], "zoom": 10, "pitch": 66.64999999999992, "bearing": 112.90705084326646
        })

        group.on('terrainlayercreated', e => {
            const terrainLayer = group.getTerrainLayer();
            let urlTemplate = terrainLayer.options.urlTemplate;
            terrainLayer.getRenderer().loadTileBitmap = function (url, tile, callback, options) {
                const { x, y, z } = tile;
                const maxAvailableZoom = 9;
                tileActor.getTileWithMaxZoom({
                    x,
                    y,
                    z,
                    urlTemplate,
                    maxAvailableZoom,
                    // autoScaleTile: false
                    // filter: 'sepia(100%) invert(90%)'
                }).then(imagebitmap => {
                    // console.log(imagebitmap.width, imagebitmap.height);
                    callback(null, imagebitmap);
                }).catch(error => {
                    //do some things
                    console.error(error);
                    callback(null, maptalks.getBlankTile());
                })
            };
        })
        group.addTo(map);











    </script>
</body>

</html>
