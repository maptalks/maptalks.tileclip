<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='https://unpkg.com/maptalks/dist/maptalks.css' />
<script type='text/javascript' src='https://unpkg.com/maptalks/dist/maptalks.min.js'></script>
<script type='text/javascript' src='../dist/maptalks.tileclip.js'></script>
<script type='text/javascript' src='./util.js'></script>
<body>
    <div id="map" class="container"></div>
    <script>

        const tileActor = maptalks.getTileActor();
        const maskId = '1';
        const baseLayer = new maptalks.TileLayer('base', {
            // debug: true,
            urlTemplate: 'https://t{s}.tianditu.gov.cn/mapservice/swdx?T=elv_c&x={x}&y={y}&l={z}&tk=' + tdtkey,
            subdomains: ['1', '2', '3', '4', '5'],
            tileSystem: [1, -1, -180, 90],
            zIndex: -1
            // bufferPixel: 1
        })

        baseLayer.on('renderercreate', function (e) {
            //load tile image
            //   img(Image): an Image object
            //   url(String): the url of the tile
            e.renderer.loadTileBitmap = function (url, tile, callback) {
                tileActor.encodeTerrainTile({
                    url: url,
                    terrainType: 'tianditu',
                    // timeout: 5000
                }).then(imagebitmap => {
                    callback(imagebitmap)


                }).catch(error => {
                    //do some things
                    console.error(error);
                })
            };
        });

        var map = new maptalks.Map('map', {
            "center": [121.65586045, 31.12453538], "zoom": 9.064897200334302, "pitch": 0, "bearing": 0,
            spatialReference: {
                projection: 'EPSG:4326',
                // projection: 'EPSG:3857',
                // cameraInfiniteFar: true,
                // heightFactor: 4.2,
            }
        });

        const layer = new maptalks.VectorLayer('layer').addTo(map);


        const symbol = {
            polygonOpacity: 0,
            lineColor: 'red'
        }

        fetch('./上海市.json').then(res => res.json()).then(geojson => {
            const polygons = maptalks.GeoJSON.toGeometry(geojson, (geo => {
                geo.setSymbol(symbol);
            }));
            layer.addGeometry(polygons);
            tileActor.injectMask(maskId, geojson.features[0]).then(data => {
                baseLayer.addTo(map);
                console.log(tileActor.maskHasInjected(maskId))
            }).catch(error => {
                console.error(error);
            })
        })


    </script>
</body>

</html>
