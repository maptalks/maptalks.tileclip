    <script>

        const TILESIZE = 256;
        const ORIGIN = [-180, 90];
        const FirstRes = 1.40625, mFirstRes = 156543.03392804097;

        function get4326Res(zoom) {
            return FirstRes / Math.pow(2, zoom);
        }

        function tile4326BBOX(x, y, z) {
            const [orginX, orginY] = ORIGIN;
            const res = get4326Res(z) * TILESIZE;

            let mincol = x;
            let maxcol = x;
            let minrow = y;
            let maxrow = y;
            mincol = Math.floor(mincol);
            maxcol = Math.floor(maxcol);
            minrow = Math.floor(minrow);
            maxrow = Math.floor(maxrow);

            const xmin = orginX + (mincol) * res;
            const xmax = orginX + (mincol + 1) * res;
            const ymin = -orginY + (minrow) * res;
            const ymax = -orginY + (minrow + 1) * res;
            return [xmin, ymin, xmax, ymax];
        }


        const tileActor = maptalks.getTileActor();
        const maskId = '1';
        const baseLayer = new maptalks.TileLayer('base', {
            // repeat: false,

            urlTemplate: "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
            // urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
            subdomains: ["a", "b", "c", "d"],
            // bufferPixel: 1
        })

        const urlTemplate = "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}";
        // const urlTemplate = "https://t1.tianditu.gov.cn/DataServer?T=img_w&X={x}&Y={y}&L={z}&tk=81f5d2faf4bd7ee6b55f7cd535e81518";

        baseLayer.on('renderercreate', function (e) {
            //load tile image
            //   img(Image): an Image object

            e.renderer.loadTileBitmap = function (url, tile, callback) {
                const { x, y, z } = tile;
                // const bbox = tile4326BBOX(x, y, z);
                // console.log(bbox);
                // const extent = new maptalks.Extent(...bbox);
                // const polygon = new maptalks.Polygon([extent.toArray()], {

                //         textName: `${x}-${y}-${z}`,
                //         textFill: 'red'
                //     }
                // });
                // polygon.addTo(layer);
                tileActor.reProjectTile({
                    x,
                    y,
                    z,
                    urlTemplate,
                    projection: 'EPSG:3857',
                    maxAvailableZoom: 18,
                    // debug: true
                }).then(imagebitmap => {
                    callback(imagebitmap);
                }).catch(error => {
                    //do some things
                    console.error(error);
                })
            };
        });

        var map = new maptalks.Map('map1', {
            zoomControl: true,
            "center":[26.17917409,-5.7053699],"zoom":1.752202450760285,"pitch":0,"bearing":0,
            spatialReference: {
                projection: "EPSG:4326",
            },
        });
        baseLayer.addTo(map);

        const layer = new maptalks.VectorLayer('layer').addTo(map);
