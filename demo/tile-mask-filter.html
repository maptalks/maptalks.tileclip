<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='https://unpkg.com/maptalks/dist/maptalks.css' />
<script type='text/javascript' src='https://unpkg.com/maptalks-gl/dist/maptalks-gl.js'></script>
<script type='text/javascript' src='https://unpkg.com/maptalks.tileclip@latest/dist/maptalks.tileclip.js'></script>

<body>
    <div id="map" class="container"></div>
    <script>

        const tileActor = maptalks.getTileActor();
        const maskId = '青浦区';
        const baseLayer = new maptalks.TileLayer('base', {
            // debug: true,
            urlTemplate: "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
            subdomains: ["a", "b", "c", "d"],
            debug: true,
            // bufferPixel: 1
        })

        baseLayer.on('renderercreate', function (e) {
            //load tile image
            //   img(Image): an Image object
            //   url(String): the url of the tile
            e.renderer.loadTileBitmap = function (url, tile, callback) {
                const tileBBOX = baseLayer._getTileBBox(tile);
                const blankTile = () => {
                    callback(maptalks.getBlankTile())
                }
                tileActor.tileIntersectMask({ tileBBOX, maskId }).then(result => {
                    // callback(result);
                    const { intersect } = result;
                    if (intersect) {
                        tileActor.getTile({ url: url }).then(imagebitmap => {
                            callback(imagebitmap);
                        }).catch(error => {
                            //do some things
                            console.error(error);
                            blankTile();
                        })
                    } else {
                        blankTile();
                    }
                }).catch(error => {
                    //do some things
                    console.error(error);
                    blankTile();
                })

            };
        });

        var map = new maptalks.Map('map', {
            "center": [121.65586045, 31.12453538], "zoom": 9.064897200334302, "pitch": 0, "bearing": 0,
        });

        const sceneConfig = {
            postProcess: {
                enable: true,
                antialias: { enable: true }
            }
        };
        const groupLayer = new maptalks.GroupGLLayer('group', [], { sceneConfig });
        groupLayer.addTo(map);

        const layer = new maptalks.VectorLayer('layer').addTo(map);

        const symbol = {
            polygonOpacity: 0,
            lineColor: 'red'
        }


        fetch('./上海市.json').then(res => res.json()).then(geojson => {
            const polygons = maptalks.GeoJSON.toGeometry(geojson, (geo => {
                geo.setSymbol(symbol);
            }));
            layer.addGeometry(polygons);

            tileActor.injectMask(maskId, geojson.features[0]).then(data => {
                baseLayer.addTo(groupLayer);
            }).catch(error => {
                console.error(error);
            })
        });




    </script>
</body>

</html>
